apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace:ia-hattorihrd-ns-tekton
spec:
  replicas: 2
  selector:
    matchLabels:
        app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: hattorihrd/node-app:latest
        ports:
        - containerPort: 8080
