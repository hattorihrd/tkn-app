apiVersion: v1
kind: Service
metadata:
  name: node-app
  namespace: ia-hattorihrd-ns-tekton
  labels:
    app: node-app
spec:
  # comment or delete the following line if you want to use a LoadBalancer
  type: LoadBalancer
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  # type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: node-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  namespace: ia-hattorihrd-ns-tekton
spec:
  replicas: 2
  selector:
    matchLabels:
        app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: hattorihrd/node-app
        ports:
        - containerPort: 8080
